<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - TP Webpro</title>
  <link rel="stylesheet" href="cs3.css">
</head>
<body>

  <section id="loginSection" class="login-page">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm" action="index.html" method="get"> 
        <input type="text" id="nim" name="nim" placeholder="Username" required>
        <input type="password" id="pass" name="pass" placeholder="Password" required>
        
        <div class="submit-container">
          <button type="submit">Submit</button>
        </div>
        
      </form>
    </div>
  </section>

  </body>
</html>
